<html>
<head>
<style>
header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;	 
}
nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    float:left;
    padding:5px;	      
}
section {
    width:350px;
    float:left;
    padding:10px;	 	 
}
footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;	 	 
}
</style>
</head>
<body>
	<header>
		<h1>Add Item</h1>
	</header>
	<nav>
		<a href="/TechExercise/select_month.html">Add Item</a> <br>
	</nav>
	
	<section>
		<h1>Item</h1>
		<form action="AddItem" method="POST">
		
		Name: <input type="text" name="itemname"> <br />
		Cost: <input type="text" name="cost"> <br />
		<select name="month" id="month">
				<option value="00">January</option>
				<option value="01">February</option>
				<option value="02">March</option>
				<option value="03">April</option>
				<option value="04">May</option>
				<option value="05">June</option>
				<option value="06">July</option>
				<option value="07">August</option>
				<option value="08">September</option>
				<option value="09">October</option>
				<option value="10">November</option>
				<option value="11">December</option>
			</select>
			<br>
		<input type="submit" value="Submit" />
	</form>
	</section>
	
	
	
	
</body>
</html>
